# PALEOMIX remapping of 32 modern Illumina samples with proper duplicate removal
# Reference: Yellow-legged gull genome (ONT-filtered)

Options:
  Platform: Illumina
  QualityOffset: 33
  AdapterRemoval:
    --collapse: no
    --trimns: no
    --trimqualities: no
  Aligners:
    Program: BWA
    BWA:
      Algorithm: mem
      MinQuality: 20
      FilterUnmappedReads: yes

Prefixes:
  YellowLeggedGull_ONT:
    Path: /home/askehel/Doves_run/genome_data/yellow_legged_gull_genome.ont_filtered.fasta

