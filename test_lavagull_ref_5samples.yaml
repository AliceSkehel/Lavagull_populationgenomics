# Test mapping 5 samples to Lava Gull (LVGU_60) reference

Options:
  Platform: Illumina
  QualityOffset: 33
  AdapterRemoval:
    --collapse: no
    --trimns: no
    --trimqualities: no
  Aligners:
    Program: BWA
    BWA:
      Algorithm: mem
      MinQuality: 20
      FilterUnmappedReads: yes
      UseSeed: yes

Prefixes:
  LavaGull:
    Path: /home/askehel/Sequencing_Mapping/LVGU_60_ref.fasta

